<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
</head>
<html>
  <div id="chartContainer">
    <script type="text/javascript">
      var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.csv(
        "/Users/santoshkumaramisagadda/Desktop/Acads/DV/DV Final Project/Sample Visualisations/Entertainment.csv",
        function(data) {
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(80, 30, 480, 330);
          myChart.addMeasureAxis("y", "Average");
          myChart.addCategoryAxis("x", ["Category"]);
          myChart.addMeasureAxis("z", "Count");
          myChart.addSeries("Category", dimple.plot.bubble);
          myChart.draw();
        }
      );
    </script>
  </div>
</html>
