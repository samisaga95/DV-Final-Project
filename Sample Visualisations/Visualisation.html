<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./bar_style.css" />
    <link rel="stylesheet" href="./bubble_style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <script src="./script_bubble.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body onload="incrementCount(1300000)">
    <div class="bar">
      <div class="inner_bar">
        <img class="logo" src="./Amazon-Logo.jpg" />
        <a class="header-text h1">Amazon Reviews Visualization</a>
      </div>
    </div>
    <div class="container page-wrapper">
      <div class="row first-column-wrapper">
        <div id="display_div_id"></div>
      </div>
      <div class="row">
        <div class="col-sm-8 heat-map-wrapper">
          <h3>Category</h3>
          <div class="dataset-picker" id="dataset-picker"></div>
          <div class="row">
            <div class="col-sm-6" id="chart"></div>
            <div class="col-sm-6 heat-map-hover" id="table"></div>
          </div>
        </div>

        <div class="col-sm-4 second-column-wrapper">
          <h3>Rating Distribution</h3>
          <div class="set-picker" id="set-picker"></div>
          <div id="graphic"></div>
        </div>
      </div>
      <div class="row">
        <div class="timeseries-wrapper">
          <h3>Time series data</h3>
          <div id="controllers"></div>
          <div id="Tchart"></div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
          <script src="./script.js"></script>
        </div>
      </div>
      <div class="row">
        <div style="text-align:center" id="svgcontainer1"></div>
        <div class="review-container">
          <ol class="review-list"></ol>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var selected = "Total";
      var margin = { top: 50, right: 0, bottom: 100, left: 30 },
        width = 960 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom,
        gridSize = Math.floor(width / 24),
        legendElementWidth = gridSize * 2,
        buckets = 10,
        colors = [
          "#ffffd9",
          "#edf8b1",
          "#c7e9b4",
          "#7fcdbb",
          "#41b6c4",
          "#1d91c0",
          "#225ea8",
          "#253494",
          "#081d58"
        ], // alternatively colorbrewer.YlGnBu[9]
        dataset = [
          ["Total", "./dataTotal.csv"],
          ["Average", "./dataAverage.csv"],
          ["Alphabetical", "./dataName.csv"]
        ];

      var svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", (width + margin.left + margin.right) / 2)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var heatmapChart = function(csvFile) {
        svg.selectAll(".column").remove();

        d3.csv(csvFile, function(error, data) {
          //for color scale
          var colorScale = d3.scale
            .quantile()
            .domain([
              0,
              buckets - 1,
              d3.max(data, function(d) {
                return d.average;
              })
            ])
            .range(colors);

          var cards = svg
            .selectAll(".column")
            .data(data, function(d) {
              return d.row + ":" + d.column + ":" + d.department;
            })
            .enter();

          cards
            .append("rect")
            .attr("x", function(d) {
              return (d.column - 1) * gridSize;
            })
            .attr("y", function(d) {
              return (d.row - 1) * gridSize;
            })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("class", "column bordered")
            .attr("width", gridSize)
            .attr("height", gridSize)
            .attr("cursor", "pointer")
            .style("fill", function(d) {
              return colorScale(d.average);
            })
            //.on("click", click)
            .on("click", click);

          cards
            .append("text")
            .attr("class", "column bordered")
            .attr("x", function(d) {
              return (d.column - 1) * gridSize + gridSize / 2 - 10;
            })
            .attr("y", function(d) {
              return d.row * gridSize - (gridSize / 2 - 10);
            })
            .attr("cursor", "pointer")
            .text(function(d) {
              return d.dept;
            })
            //.on("click", click)
            .on("click", click);
        });
      };

      var displayBarGraph = function(chartData) {
        var margin = {
          top: 15,
          right: 20,
          bottom: 15,
          left: 30
        };

        var width = 600 - margin.left - margin.right,
          height = 300 - margin.top - margin.bottom;

        d3.select("#graphic")
          .select("svg")
          .remove();

        var svg = d3
          .select("#graphic")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.left + "," + margin.top + ")"
          );

        var x = d3.scale
          .linear()
          .range([0, width / 3])
          .domain([
            0,
            d3.max(chartData, function(d) {
              return d.Average;
            })
          ]);

        var y = d3.scale
          .ordinal()
          .rangeRoundBands([100, 0], 0.25)
          .domain(
            chartData.map(function(d) {
              return d.Category;
            })
          );

        //make y axis to show bar names
        var yAxis = d3.svg
          .axis()
          .scale(y)
          //no tick marks
          .tickSize(0)
          .orient("left");

        var gy = svg
          .append("g")
          .attr("class", "y axis")
          .call(yAxis);

        var bars = svg
          .selectAll(".graph")
          .data(chartData)
          .enter()
          .append("g");

        //append rects
        bars
          .append("rect")
          .attr("class", "graph")
          .attr("y", function(d) {
            return y(d.Category);
          })
          .attr("height", y.rangeBand())
          .attr("x", 0)
          .attr("width", function(d) {
            return x(d.Average) / 3;
          });

        //add a value label to the right of each bar
        bars
          .append("text")
          .attr("class", "label")
          .attr("y", function(d) {
            return y(d.Category) + y.rangeBand() / 2 + 4;
          })
          //x position is 3 pixels to the right of the bar
          .attr("x", function(d) {
            return x(d.Average) / 3 + 3;
          })
          .text(function(d) {
            return d.Average;
          });
      };

      function click(d) {
        d3.select("#table")
          .select("table")
          .remove();

        var data = [
          ["Total Number of Reviews:", d.count],
          ["Average of Reviews:", d.average],
          ["Rank (total):", d.rank_total],
          ["Rank (average):", d.rank_average]
        ];

        //Bar Chart
        var chartData1 = [
          {
            Category: "5#",
            Average: d.Star5
          },
          {
            Category: "4#",
            Average: d.Star4
          },
          {
            Category: "3#",
            Average: d.Star3
          },
          {
            Category: "2#",
            Average: d.Star2
          },
          {
            Category: "1#",
            Average: d.Star1
          }
        ];

        var tot =
          parseInt(d.Star5) +
          parseInt(d.Star4) +
          parseInt(d.Star3) +
          parseInt(d.Star2) +
          parseInt(d.Star1);

        var chartData2 = [
          {
            Category: "5#",
            Average: (d.Star5 * 100) / tot
          },
          {
            Category: "4#",
            Average: (d.Star4 * 100) / tot
          },
          {
            Category: "3#",
            Average: (d.Star3 * 100) / tot
          },
          {
            Category: "2#",
            Average: (d.Star2 * 100) / tot
          },
          {
            Category: "1#",
            Average: (d.Star1 * 100) / tot
          }
        ];
        console.log(selected);

        var charts = [["Total", chartData1], ["Percentage", chartData2]];
        if (selected == "Total") {
          displayBarGraph(chartData1);
        } else {
          displayBarGraph(chartData2);
        }

        var setpicker = d3
          .select("#set-picker")
          .selectAll(".dataset-button")
          .data(charts);

        setpicker
          .enter()
          .append("input")
          .attr("value", function(d) {
            return d[0];
          })
          .attr("type", "button")
          .attr("class", "dataset-button")
          .on("click", function(d) {
            selected = d[0];
            displayBarGraph(d[1]);
            d3.select("#set-picker")
              .selectAll(".dataset-button")
              .attr("style", "back-trans");
            d3.select(this).style("background-color", "#fb0");
          });
        console.log(selected);

        //Table
        var table = d3.select("#table").append("table");

        var HeaderRow = table.append("tr");

        HeaderRow.append("th").text(d.department);

        var tr = table
          .selectAll("tr.data")
          .data(data)
          .enter()
          .append("tr")
          .attr("class", "datarow");

        d3.selectAll(".datarow")
          .filter(":nth-child(even)")
          .attr("class", "datarow even");

        tr.append("td")
          .attr("class", "data name")
          .text(function(d) {
            return d[0];
          });

        tr.append("td")
          .attr("class", "data value")
          .text(function(d) {
            return d[1];
          });
      }

      heatmapChart(dataset[0][1]);

      var datasetpicker = d3
        .select("#dataset-picker")
        .selectAll(".dataset-button")
        .data(dataset);

      datasetpicker
        .enter()
        .append("input")
        .attr("value", function(d) {
          return d[0];
        })
        .attr("type", "button")
        .attr("class", "dataset-button")
        .on("click", function(d) {
          heatmapChart(d[1]);
        });
    </script>

    <script>
      var display_str = "";
      var display_div = document.getElementById("display_div_id");

      function incrementCount(current_count) {
        // clear count
        while (display_div.hasChildNodes()) {
          display_div.removeChild(display_div.lastChild);
        }

        display_str = current_count.toString();

        for (var i = 0; i < display_str.length; i++) {
          var new_span = document.createElement("span");
          new_span.className = "num_tiles";
          new_span.innerText = display_str[i];
          display_div.appendChild(new_span);
        }
      }
    </script>
  </body>
</html>
