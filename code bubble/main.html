<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
text {
  font: 15px sans-serif;
}
circle {
    stroke: #565352;
    stroke-width: 1;
}
</style>
<body>
    <div class="container">
      <div style="text-align:center" id="svgcontainer1"></div>
      <div class="review-container">
        <ol class="review-list"></ol>
      </div>
    </div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>




var width = 960,
    height = 500,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 6, // separation between different-color nodes
    maxRadius = 50;


// 
//         data1 = data;
//         console.log(data);
//         bubbleDisplay();
//     });

$.getJSON( "data/two.json", function( data ) {
  
  var data = data;
  console.log(data);
  data.forEach(function(d) {
    d.frequency = +d.frequency;
  });


//unique cluster/group id's
var cs = [];
data.forEach(function(d){
    console.log(d.sentiment)
    if(d.sentiment < -0.5){
        var sent =  1
    }else if(d.sentiment >= -0.5 && d.sentiment < 0){
        var sent = 2
    }else if(d.sentiment == 0){
        var sent = 3
    }else if(d.sentiment >= 0 && d.sentiment < 0.5){
        var sent = 4
    }else {
        var sent = 5
    }
    if(!cs.contains(sent)) {
        cs.push(sent);
    }
});
console.log(cs);

var n = data.length, // total number of nodes
    m = cs.length; // number of distinct clusters

//create clusters and nodes
var clusters = new Array(m);
var nodes = [];
for (var i = 0; i<n; i++){
    nodes.push(create_nodes(data,i));
}

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("#svgcontainer1").append("svg")
    .attr("width", width)
    .attr("height", height);


var node = svg.selectAll("circle")
    .data(nodes)
    .enter().append("g")


node.append("circle")
    .style("fill", function (d) {
        console.log(d);
        if(parseFloat(d.sentiment) < parseFloat(-0.5)){
            return "rgb(255,0,0)"
        }else if(parseFloat(d.sentiment) >= -0.5 && parseFloat(d.sentiment) < 0){
            return "rgb(255,146,141)"
        }else if(parseFloat(d.sentiment) == 0){
            return "rgb(255,165,0)"
        }else if(parseFloat(d.sentiment) >= 0 && parseFloat(d.sentiment) < 0.5){
            return "rgb(145,192,139)"
        }else {
            return "rgb(0,128,0)"
        }
    })
    .attr("r", function(d){return d.radius})
    

node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.text });

node.on("click", function (d, i) {
    console.log(d);
                $(".review-container").html("");
                $.each( d.reviews, function( key, val ) {
                    var text = "<li class='review-row'>"+val+"</li>";
                    $(".review-container").append(text);
                });
                d3.event.stopPropagation();
            });


function create_nodes(data,node_counter) {
    console.log(data[node_counter]);
  var i = cs.indexOf(data[node_counter].group),
      r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
      d = {
        cluster: i,
        sentiment: data[node_counter].sentiment,
        reviews: data[node_counter].topReviews,
        radius: data[node_counter].frequency*20,
        text: data[node_counter].word,
        x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
        y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
      };
  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  return d;
};



function tick(e) {
    node.each(cluster(10 * e.alpha * e.alpha))
        .each(collide(.5))
    .attr("transform", function (d) {
        var k = "translate(" + d.x + "," + d.y + ")";
        return k;
    })

}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
    return function (d) {
        var cluster = clusters[d.cluster];
        if (cluster === d) return;
        var x = d.x - cluster.x,
            y = d.y - cluster.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + cluster.radius;
        if (l != r) {
            l = (l - r) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            cluster.x += x;
            cluster.y += y;
        }
    };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
    var quadtree = d3.geom.quadtree(nodes);
    return function (d) {
        var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function (quad, x1, y1, x2, y2) {
            if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                if (l < r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    quad.point.x += x;
                    quad.point.y += y;
                }
            }
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
    };
}
});

Array.prototype.contains = function(v) {
    for(var i = 0; i < this.length; i++) {
        if(this[i] === v) return true;
    }
    return false;
};

</script>
